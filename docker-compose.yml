version: '3.8'

services:
  db:
    image: docker.io/library/postgres:16-alpine
    container_name: portfolio_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: portfolio_web
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DATABASE_URL: postgres://portfolio_user:${POSTGRES_PASSWORD}@db:5432/portfolio_db
      INIT_WAGTAIL_HOME: "0"
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      GUNICORN_WORKERS: "2"
      GUNICORN_THREADS: "4"
      GUNICORN_TIMEOUT: "90"
      GUNICORN_KEEP_ALIVE: "5"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    ports:
      - "8000:8000"
    networks:
      - portfolio_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost',8000)); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  portfolio_network:
    driver: bridge
